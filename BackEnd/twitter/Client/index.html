<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class = "title">
            Twitter Clone
        </h1>
    </header>
    <main>
        <form class="tweet-form">
            <label for="name">Name</label>
            <input class = "u-full-width" type="text" name="name" id="name">
            <label for="content">Tweet</label>
            <textarea class = "u-full-width" name="content" id="content"></textarea>
            <button class = "button-primary" type="submit">Send your tweet</button>
        </form>
        <div class="loading">
            <img src="loading.gif" alt="">
        </div>

    </main>
    <script src = "client.js"></script>
</body>
</html>
